<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSS Агрегатор</title>
    </head>
    <body>
        <section class="main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>RSS Агрегатор</h1>
                        <h3>Начните читать RSS сегодня! Это легко, это красиво.</h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <form action class="rss-form text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus required aria-label="url" class="form-control w-100 h-200" name="url" placeholder="Ссылка RSS" autocomplete="off">
                                <label for="url-input">Ссылка RSS</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
    
    <script src="src/index.js">
    </script>
</html>
