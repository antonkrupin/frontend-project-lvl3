<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RSS Агрегатор</title>
    </head>
    <body>
        <section class="main">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>RSS Агрегатор</h1>
                        <h3>Начните читать RSS сегодня! Это легко, это красиво.</h3>
                    </div>
                </div>
            </div>
            <div class="container">
                <form action class="rss-form text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus required aria-label="url" class="form-control" name="url" placeholder="Ссылка RSS" autocomplete="off">
                                <label for="url-input">Ссылка RSS</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button id="submit-btn" type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                        </div>
                    </div>
                </form>
                <p id="example-text"class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
        </section>
        <section class="feedsSection">
            <div class="container">
                <div class="row">
                    <div class="col-8" id="posts">
                        <h1>Посты</h1>
                        <div class="row post">
                            <div class="col-9">
                                <h4>Тема поста</h4>
                            </div>
                            <div class="col-3">
                                <button class="btn btn-outline-primary">Просмотр</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4" id="feeds">
                        <h1>Фиды</h1>
                        <div class="row feed">
                            <div class="row">
                                <div class="col-9">
                                    <h3>Title</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-9">
                                    <h4>Description</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    
    <script src="src/index.js">
    </script>
</html>
